<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings - FoodDB</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>

<div class="app neon full-width">
    <aside class="sidebar neon-side">
        <div class="brand neon-brand">FoodDB</div>
        <nav class="nav-list">
            <a class="nav-item" href="food-dashboard.html">Dashboard</a>
            <a class="nav-item" href="foods.html">Foods</a>
            <a class="nav-item" href="reports.html">Reports</a>
            <a class="nav-item active" href="settings.html">Settings</a>
        </nav>
        <div class="sidebar-footer">
            <button id="themeToggle" class="glow-btn">Glow</button>
        </div>
    </aside>

    <main class="main">
        <header class="topbar neon-top">
            <div class="search-wrap neon-search">
                <input placeholder="Search settings..." disabled>
            </div>
            <div class="controls-right">
                <button id="saveSettings" class="btn btn-primary neon-btn">Save</button>
            </div>
        </header>

        <section class="content">
            <div class="card neon-card">
                <h3>Appearance</h3>
                <div style="display:flex;gap:12px;align-items:center;">
                    <label style="min-width:160px">Glow theme</label>
                    <button id="toggleThemeBtn" class="btn neon-outline">Toggle Glow</button>
                </div>
            </div>

            <div class="card neon-card">
                <h3>Application</h3>
                <div style="display:flex;flex-direction:column;gap:12px">
                    <div style="display:flex;justify-content:space-between"><div>Application Name</div><div>FoodDB</div></div>
                    <div style="display:flex;justify-content:space-between"><div>Version</div><div>1.0</div></div>
                </div>
            </div>

            <div class="card neon-card">
                <h3>Profile</h3>
                <div style="display:flex;flex-direction:column;gap:10px">
                    <label>User</label>
                    <input id="userName" placeholder="Admin">
                    <label>Email</label>
                    <input id="userEmail" placeholder="admin@example.com">
                </div>
            </div>
        </section>
    </main>
</div>

<div id="toastContainer" class="toast-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', ()=>{ document.getElementById('toggleThemeBtn').addEventListener('click', toggleTheme); document.getElementById('saveSettings').addEventListener('click', saveSettings); loadSettings(); });

    function toggleTheme(){ const on = localStorage.getItem('glow') !== 'false'; localStorage.setItem('glow', on ? 'false' : 'true'); applyGlow(); showToast(on ? 'Glow disabled' : 'Glow enabled','info'); }
    function applyGlow(){ const on = localStorage.getItem('glow') !== 'false'; document.documentElement.style.setProperty('--neon', on ? '#33ccff' : '#7f8c8d'); document.documentElement.style.setProperty('--glow', on ? '#aeefff' : '#dcdcdc'); }
    function saveSettings(){ localStorage.setItem('userName', document.getElementById('userName').value); localStorage.setItem('userEmail', document.getElementById('userEmail').value); showToast('Settings saved','success'); }
    function loadSettings(){ document.getElementById('userName').value = localStorage.getItem('userName') || ''; document.getElementById('userEmail').value = localStorage.getItem('userEmail') || ''; applyGlow(); }
    function showToast(text,type='info',timeout=3000){ const t=document.createElement('div'); t.className=`toast ${type} show`; t.textContent=text; document.getElementById('toastContainer').appendChild(t); setTimeout(()=>t.classList.remove('show'),timeout); setTimeout(()=>t.remove(),timeout+300); }
</script>
</body>
</html>
